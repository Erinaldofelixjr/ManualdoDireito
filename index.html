<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Criação de Posts - Manual do Direito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 150px;
    }
    button {
      background-color: #007acc;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #005f99;
    }
    .message {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }
    .message.success {
      color: green;
    }
    .message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Criar Novo Post</h1>
    <form id="postForm">
      <label for="title">Título do Post</label>
      <input type="text" id="title" name="title" required maxlength="100" />

      <label for="content">Conteúdo do Post</label>
      <textarea id="content" name="content" required maxlength="5000"></textarea>

      <button type="submit">Publicar</button>
    </form>
    <div id="message" class="message" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('postForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const title = form.title.value.trim();
      const content = form.content.value.trim();

      if (!title || !content) {
        messageDiv.textContent = 'Por favor, preencha todos os campos.';
        messageDiv.className = 'message error';
        return;
      }

      // Aqui você pode implementar a integração com backend ou API para salvar o post
      // Por enquanto, simula sucesso e limpa o formulário

      messageDiv.textContent = 'Post publicado com sucesso!';
      messageDiv.className = 'message success';

      form.reset();
    });
  </script>
</body>
</html>
